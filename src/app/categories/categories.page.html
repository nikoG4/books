<ion-header>
  <ion-toolbar>
    <ion-title>Categorias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="form" (ngSubmit)="save()">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input formControlName="name"></ion-input>
    </ion-item>

    <ion-button expand="block" type="submit" [disabled]="form.invalid">
      {{ isEditing ? 'Actualizar' : 'Agregar' }}
    </ion-button>

    <ion-button expand="block" color="medium" *ngIf="isEditing" (click)="cancel()">
      Cancelar
    </ion-button>
  </form>

  <ion-list>
    <ion-item-sliding *ngFor="let category of categories">
      <ion-item>
        <ion-label>
          <h2>{{ category.name }}</h2>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="primary" (click)="edit(category)">Editar</ion-item-option>
        <ion-item-option color="danger" (click)="delete(category.id!)">Eliminar</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
